<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}
    </title>

    {% include "head.html" %}
  </head>
  <body>
    <div class="bg-primary h-full">
      <div class="mx-auto h-full px-8 xl:px-0" style="max-width: 1320px">
        {% include "nav.html" %}

        <div class="flex pt-20 relative">
          {% include "sidebar.html" %} {%- if page and page.is_homepage %}

          <!-- Include Home -->

          {% include "home.html" %} {%- else %}
          <!-- Include Content -->
          {% include "content.html" %}

          <!-- Include TOC -->
          {% include "toc.html" %} {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
